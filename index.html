<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是万的go</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif; /* 添加中文字体 */
        }

        /* 主容器 */
        .container {
            display: flex;
            height: 100%;
            position: relative;
        }

        /* 文字容器样式 */
        .text-container {
            position: absolute;
            top: 20%; /* 调整垂直位置 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 3; /* 确保文字在最上层 */
            text-align: center;
            color: white;
            width: 100%;
            padding: 0 20px;
        }

        .main-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            opacity: 0.9;
        }

        .sub-title {
            font-size: 1.5rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            opacity: 0.8;
        }

        /* 图片容器通用样式 */
        .image-container {
            flex: 1;
            position: relative;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        /* 图片悬停效果 */
        .image-container:hover {
            transform: scale(1.02);
        }

        /* 图片样式 */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.85);
        }

        /* 中间按钮容器 */
        .button-container {
            position: absolute;
            top: 65%; /* 调整按钮垂直位置 */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        /* 导航按钮样式 */
        .nav-button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .text-container {
                top: 15%;
            }

            .main-title {
                font-size: 2rem;
            }

            .sub-title {
                font-size: 1.2rem;
            }

            .nav-button {
                padding: 12px 30px;
                font-size: 1.2rem;
                top: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 新增文字容器 -->
        <div class="text-container">
            <h1 class="main-title">我是浩弟</h1>
            <p class="sub-title">合幼的神秘守护者</p>
                <p class="sub-title">主人是万叠</p>
        </div>

        <!-- 左侧图片 -->
        <div class="image-container">
            <img src="image/zh2.jpg" alt="左看门go学长">
        </div>

        <!-- 右侧图片 -->
        <div class="image-container">
            <img src="image/zh.jpg" alt="右看门go学长">
        </div>

        <!-- 中间按钮 -->
        <div class="button-container">
            <button class="nav-button" onclick="navigateToNextPage()">下一人物</button>
        </div>
    </div>

    <script>
        function navigateToNextPage() {
            // 转场动画
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = "zi.html";
            }, 500);
        }

        // 键盘事件支持
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                navigateToNextPage();
            }
        });
    </script>
</body>
</html>
